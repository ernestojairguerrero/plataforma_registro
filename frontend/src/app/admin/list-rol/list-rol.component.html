<app-sidebar></app-sidebar>

<div class="container pt-5">
  <div class="row">
    <h1 class="title"><strong>Listado rol</strong></h1>

    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput type="text">
      <button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <table class="table">
      <thead>
        <tr>
          <th scope="col" class="header-encabezado">#</th>
          <th scope="col" class="header-encabezado">Roles</th>
          <th scope="col" class="header-encabezado">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles">
          <th scope="row">
            <div class="flex">
              1
            </div>
          </th>
          <td>
            <div class="flex">
              {{ role.name }}
            </div>
          </td>
          <td>
            <div class="flex">
              <mat-button-toggle-group #group="matButtonToggleGroup">
                <mat-button-toggle  class="success">
                  <mat-icon>edit</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle (click)="userDelete(role.id)" class="danger">
                  <mat-icon>delete</mat-icon>
                </mat-button-toggle>
              </mat-button-toggle-group>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
